<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Header with Dropdown</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <!-- Header Section -->
    <header class="bg-dark text-warning py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="https://www.magplus.com/" class="d-flex align-items-center text-decoration-none">
                <img src="https://diuptfdyitgzs.cloudfront.net/wp-content/uploads/2021/03/05074536/logo.svg" 
                     alt="Magplus Logo" width="108" class="me-2">
            </a>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-warning text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="gravatar" src="https://secure.gravatar.com/avatar/5f0df9a16b308569844a54ba1a58a708.png?s=48" 
                         alt="User Avatar" class="rounded-circle me-2" width="42" height="42">
                    <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><span class="dropdown-item-text">Ravi</span></li>
                    <li><a class="dropdown-item" href="/"><i class="bi bi-house me-2"></i>Publications</a></li>
                    <li><a class="dropdown-item" href="https://login.magplus.com/logout?origin=https://publish.magplus.com">
                        <i class="bi bi-power me-2"></i>Log out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Announcement Alert -->
    <div id="announcement" class="container alert alert-info my-3 position-relative" 
         data-created-at="announcement_2024-10-21T11:55:38Z">
        <strong>2024-10-21:</strong> New announcement goes here!
        <button id="announcement-close" type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" aria-label="Close"></button>
    </div>

    <!-- Navigation Menu -->
    <nav class="container">
        <ul id="main-menu" class="nav nav-pills flex-column flex-sm-row">
            <li class="nav-item">
                <a class="nav-link active" href="/accounts">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/key_account_managers">Key Account Managers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/announcements">Announcements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/feature_flags">Feature Flags <i class="bi bi-flag-fill"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sidekiq">Sidekiq</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>

    <div class="main-content container clearfix my-4">
        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-success me-2" href="/accounts/new">Create New Account</a>
            <a class="btn btn-info" href="/accounts">Show All</a>
        </div>

        <div class="form">
            <form action="" accept-charset="UTF-8" method="get" class="row g-3">
                <div class="col-12">
                    <label for="search" class="form-label">Search by name, user email, account name, or Mag+ account ID:</label>
                    <input type="text" name="search" id="search" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" data-disable-with="Search">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
